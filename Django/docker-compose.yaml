version: "3.9"
   
volumes:
  web_data:
    name: my_volume_001

services:
  db:
    image: postgres
    volumes:
      - web_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    depends_on:
      - db

  db-adminer:
    image: adminer
    container_name: db-adminer
    restart: always
    ports:
      - 8080:8080